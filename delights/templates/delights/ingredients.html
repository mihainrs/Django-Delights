{% extends 'delights/base.html' %}

{% block content %}
  <div class="ingredients-content">
    <h1>Ingredients used:</h1>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      {% for ingredient in ingredients %}
        <tr>
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.quantity }}</td>
          <td>{{ ingredient.price }}</td>
        </tr>
      {% endfor %}
    </table>
    <div>
      <a class= "add-button" href="{% url 'add_ingredient' %}">Add a new ingredient</a>
  </div>
  </div>
{% endblock %}
